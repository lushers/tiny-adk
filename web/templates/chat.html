<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Chat</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79b8ff;
            --success: #3fb950;
            --border: #30363d;
            --user-bg: #1f6feb;
            --assistant-bg: #21262d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .header .agent-badge {
            background: var(--bg-tertiary);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }
        
        /* Session Bar */
        .session-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .session-bar label {
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        .session-bar input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px 12px;
            color: var(--text-primary);
            font-size: 13px;
            width: 200px;
        }
        
        .session-bar input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .session-bar button {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px 16px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .session-bar button:hover {
            background: var(--border);
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--user-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: var(--assistant-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        .message.tool {
            align-self: flex-start;
            background: transparent;
            border: 1px dashed var(--border);
            color: var(--text-secondary);
            font-size: 12px;
            padding: 8px 12px;
        }
        
        .message.tool .tool-name {
            color: var(--success);
            font-weight: 500;
        }
        
        .message.streaming::after {
            content: 'â–Š';
            animation: blink 1s infinite;
            color: var(--accent);
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 16px 24px;
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .input-wrapper textarea {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }
        
        .input-wrapper textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .input-wrapper button {
            background: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .input-wrapper button:hover:not(:disabled) {
            background: var(--accent-hover);
        }
        
        .input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Status */
        .status {
            text-align: center;
            padding: 8px;
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .status.error {
            color: #f85149;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ’¬ {{ app_name }}</h1>
        <div style="display: flex; align-items: center; gap: 12px;">
            <a href="/sessions" style="color: var(--text-secondary); text-decoration: none; font-size: 14px; padding: 6px 12px; border-radius: 6px; background: var(--bg-tertiary); transition: all 0.2s;" onmouseover="this.style.background='var(--border)'" onmouseout="this.style.background='var(--bg-tertiary)'">ğŸ“‹ Sessions</a>
            <span class="agent-badge">ğŸ¤– {{ agent_name }}</span>
        </div>
    </div>
    
    <div class="session-bar">
        <label>User ID:</label>
        <input type="text" id="userId" value="user_001" />
        <label>Session ID:</label>
        <input type="text" id="sessionId" value="session_001" />
        <button onclick="loadSession()">åŠ è½½å†å²</button>
        <button onclick="clearChat()">æ¸…ç©ºå¯¹è¯</button>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="status">è¾“å…¥æ¶ˆæ¯å¼€å§‹å¯¹è¯...</div>
    </div>
    
    <div class="input-area">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                placeholder="è¾“å…¥æ¶ˆæ¯... (Enter å‘é€, Shift+Enter æ¢è¡Œ)"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">å‘é€</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        function getUserId() {
            return document.getElementById('userId').value || 'user_001';
        }
        
        function getSessionId() {
            return document.getElementById('sessionId').value || 'session_001';
        }
        
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        function addMessage(content, type, isStreaming = false) {
            // ç§»é™¤çŠ¶æ€æ¶ˆæ¯
            const statusMsg = chatContainer.querySelector('.status');
            if (statusMsg) statusMsg.remove();
            
            const msg = document.createElement('div');
            msg.className = `message ${type}` + (isStreaming ? ' streaming' : '');
            msg.innerHTML = content;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msg;
        }
        
        function updateStreamingMessage(msg, content) {
            msg.innerHTML = content;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function finishStreaming(msg) {
            msg.classList.remove('streaming');
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            messageInput.value = '';
            sendBtn.disabled = true;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            
            // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å ä½
            const assistantMsg = addMessage('', 'assistant', true);
            let fullContent = '';
            
            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: getUserId(),
                        session_id: getSessionId(),
                        message: message
                    })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const lines = text.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                finishStreaming(assistantMsg);
                                continue;
                            }
                            
                            try {
                                const event = JSON.parse(data);
                                
                                if (event.event_type === 'model_response_delta') {
                                    fullContent += event.content || '';
                                    updateStreamingMessage(assistantMsg, fullContent);
                                } else if (event.event_type === 'model_response') {
                                    if (event.content) {
                                        fullContent = event.content;
                                        updateStreamingMessage(assistantMsg, fullContent);
                                    }
                                    finishStreaming(assistantMsg);
                                } else if (event.event_type === 'tool_call') {
                                    const toolName = event.content?.name || 'unknown';
                                    const args = JSON.stringify(event.content?.arguments || {});
                                    addMessage(`<span class="tool-name">ğŸ”§ ${toolName}</span> ${args}`, 'tool');
                                } else if (event.event_type === 'tool_response') {
                                    const result = event.content?.result || '';
                                    addMessage(`âœ… ${result}`, 'tool');
                                }
                            } catch (e) {
                                // å¿½ç•¥è§£æé”™è¯¯
                            }
                        }
                    }
                }
            } catch (error) {
                finishStreaming(assistantMsg);
                updateStreamingMessage(assistantMsg, `âŒ é”™è¯¯: ${error.message}`);
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }
        
        async function loadSession() {
            try {
                const response = await fetch(`/api/sessions/${getUserId()}/${getSessionId()}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        chatContainer.innerHTML = '<div class="status">æ–°ä¼šè¯ï¼Œè¾“å…¥æ¶ˆæ¯å¼€å§‹å¯¹è¯...</div>';
                        return;
                    }
                    throw new Error('åŠ è½½å¤±è´¥');
                }
                
                const data = await response.json();
                chatContainer.innerHTML = '';
                
                for (const event of data.events) {
                    if (event.event_type === 'user_message') {
                        addMessage(event.content, 'user');
                    } else if (event.event_type === 'model_response') {
                        addMessage(event.content || '', 'assistant');
                    } else if (event.event_type === 'tool_call') {
                        const toolName = event.content?.name || 'unknown';
                        addMessage(`<span class="tool-name">ğŸ”§ ${toolName}</span>`, 'tool');
                    } else if (event.event_type === 'tool_response') {
                        const result = event.content?.result || '';
                        addMessage(`âœ… ${result}`, 'tool');
                    }
                }
                
                if (data.events.length === 0) {
                    chatContainer.innerHTML = '<div class="status">ä¼šè¯ä¸ºç©ºï¼Œè¾“å…¥æ¶ˆæ¯å¼€å§‹å¯¹è¯...</div>';
                }
            } catch (error) {
                chatContainer.innerHTML = `<div class="status error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }
        
        async function clearChat() {
            try {
                await fetch(`/api/sessions/${getUserId()}/${getSessionId()}`, {
                    method: 'DELETE'
                });
            } catch (e) {}
            
            chatContainer.innerHTML = '<div class="status">å¯¹è¯å·²æ¸…ç©ºï¼Œè¾“å…¥æ¶ˆæ¯å¼€å§‹æ–°å¯¹è¯...</div>';
        }
        
        // è‡ªåŠ¨è°ƒæ•´ textarea é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
